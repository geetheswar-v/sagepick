name: Deploy Dev Application (Vercel builds)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Default
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for optional pre-checks)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Trigger Vercel deploy (Vercel will build using its envs)
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEV }}
